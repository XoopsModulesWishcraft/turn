<h1><a href="<{$book.url}>"><{$book.name}></a></h1>
<{foreach item=page from=$pages key=key}>
<{if $page.image}>
<div style="clear:both; width:100%; height:100%;">
	<img src="<{$page.url}>" width='99%' height='99%' />
	<br/>
</div>
<{elseif $page.html}>
<div style="clear:both; width:100%; height:100%;">
	<{$page.html}>
</div>
<{/if}>
<{/foreach}>
